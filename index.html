<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator | Basics</title>
    <meta
      name="description"
      content="I ve made my own calculator that does basic math using js"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/54f19440a6.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="calculatos.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="calculator_container">
        <!-- Result Screen -->
        <div class="calculator-display" id="resultScreenContainer">
          <p class="screen-value" id="resultScreen">0</p>
        </div>

        <!-- Calculator Buttons -->
        <div class="calculator-ctas_container">
          <button class="cta-button symbols-cta" value="+">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="cta-button symbols-cta" value="-">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="cta-button symbols-cta" value="*">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="cta-button symbols-cta" value="/">
            <i class="fa-solid fa-divide"></i>
          </button>
          <button class="cta-button" value="7">7</button>
          <button class="cta-button" value="8">8</button>
          <button class="cta-button" value="9">9</button>
          <button class="cta-button equal-cta" value="=">
            <i class="fa-solid fa-equals"></i>
          </button>
          <button class="cta-button" value="4">4</button>
          <button class="cta-button" value="5">5</button>
          <button class="cta-button" value="6">6</button>
          <button class="cta-button" value="1">1</button>
          <button class="cta-button" value="2">2</button>
          <button class="cta-button" value="3">3</button>
          <button class="cta-button" value="0">0</button>
          <button class="cta-button" value="dot">.</button>
          <button class="cta-button" value="delete">C</button>
        </div>
      </div>
    </main>
  </body>
</html>
