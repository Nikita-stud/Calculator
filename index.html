<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/54f19440a6.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>

  </header>
  <main>
    <div class="calculator_container">
      <div class="calculator-display"></div>
      <div class="calculator-ctas_container">
        <button class="cta-button symbols-cta"><i class="fa-solid fa-plus"></i></button>
        <button class="cta-button symbols-cta"><i class="fa-solid fa-minus"></i></button>
        <button class="cta-button symbols-cta"><i class="fa-solid fa-xmark"></i></button>
        <button class="cta-button symbols-cta"><i class="fa-solid fa-divide"></i></button>
        <button class="cta-button">7</button>
        <button class="cta-button">8</button>
        <button class="cta-button">9</button>
        <button class="cta-button equal-cta"><i class="fa-solid fa-equals"></i></button>
        <button class="cta-button">4</button>
        <button class="cta-button">5</button>
        <button class="cta-button">6</button>
        <button class="cta-button">1</button>
        <button class="cta-button">2</button>
        <button class="cta-button">3</button>
        <button class="cta-button">0</button>
        <button class="cta-button">.</button>
        <button class="cta-button">C</button>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  
</body>
</html>
